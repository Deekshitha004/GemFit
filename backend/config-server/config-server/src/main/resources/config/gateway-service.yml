spring:
  application:
    name: gateway-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/fitness-oauth

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1

            - id: activity-service
              uri: lb://activity-service
              predicates:
                - Path=/api/activities/**
              filters:
                - StripPrefix=1

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/api/recommendations/**
              filters:
                - StripPrefix=1

